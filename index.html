<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="app_head">ROCK PAPER SCISSORS</div>
    <div class="arena">
      Player Score:
      <div class="p-Score choice">0</div>
      <div class="stage"></div>
      <div class="c-Score choice">0</div>
      CPU Score
    </div>
    <div class="choose">
      <div class="btns">
        <div>
          <button class="btn" data-value="rock" value="✊🏾">✊🏾</button
          ><button class="btn" data-value="paper" value="🤚🏾">🤚🏾</button
          ><button class="btn" data-value="scissors" value="✌🏾">✌🏾</button>
        </div>
        <button class="reset">🔃</button>
      </div>
    </div>
  </body>
</html>
